<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>WikiSearch</title>
  <link rel="shortcut icon" href="" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="app" class="container">
    <div id="search-header" class="search-header">
      <div class="search">
        <form class="search-form">
          <input id="search-form__input" class="search-form__input" type="text">
          <input class="search-form__button" type="submit" value="Найти">
        </form>
      </div>
      <div>
        <button id="getOldQueries">Получить ранние запросы</button>
        <button id="getStatistics">Получить время загрузки</button>
        <button id="switchStyle">Сменить тему</button>
      </div>
    </div>
    <div id="wiki" class="wiki">
      <div id="wiki-items">
      </div>
      <div id="wiki-data">
      </div>
      <div id="wiki-queries">
        <table class="wiki-queries">
          <thead>
            <tr>
              <th class="query">Запрос<button id="sortQueries" class="sort">sort</button><input class="filter" type="text"/></th>
              <th class="queryTime">Время запроса<button id="sortQueriesTime" class="sort">sort</button><input class="filter" type="text"/></th>
              <th class="queryLoadTime">Время загрузки<button id="sortQueriesLoadTime" class="sort">sort</button><input class="filter" type="text"/></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="wiki-statistics" class="wiki-statistics">
      </div>
    </div>
  </div>
<!--   <div id="qunit"></div>
  <div id="qunit-fixture"></div>   -->
<script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
